<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueLuc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '25%': { transform: 'translate(40px, -20px) scale(1.1)' },
                '50%': { transform: 'translate(20px, 30px) scale(0.9)' },
                '75%': { transform: 'translate(-30px, 20px) scale(1.05)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 30px #a855f7' },
                '50%': { boxShadow: '0 0 20px #c084fc, 0 0 30px #c084fc, 0 0 40px #c084fc' },
              }
            },
            animation: {
              aurora: 'aurora 20s ease-in-out infinite alternate',
              glow: 'glow 2.5s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e293b">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        position: relative;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
      .dark body::before, .dark body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.15;
        filter: blur(100px);
        will-change: transform;
      }
      .dark body::before {
        background-image: radial-gradient(circle at 20% 30%, #4f46e5, transparent 40%);
        animation: aurora 18s ease-in-out infinite alternate;
      }
      .dark body::after {
        background-image: radial-gradient(circle at 80% 70%, #7c3aed, transparent 40%);
        animation: aurora 22s ease-in-out infinite alternate-reverse;
      }
      .next-trip-glow {
        animation: glow 2.5s ease-in-out infinite;
        border-radius: 0.75rem; /* Asegura que el brillo siga la forma de la tarjeta */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.4.0/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^12.4.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.4.0/firestore",
    "firebase/storage": "https://aistudiocdn.com/firebase@^12.4.0/storage",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
